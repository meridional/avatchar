<!DOCTYPE html>
<html>
<head>
    <title>Avatchat</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="static/chat.js"></script>
</head>
<body onload="init()">
    {% block user %}
    <h2>Logged in as {{ user.name }}</h2>
    <img src={{ "/secret/" + user.name }}/>
    {% end %}
    <a href="/logout">Logout</a>
    <h2>Current users</h2>
    <p id="users">

    </p>
    <label>Type message here: <input id="input" type="text"></label>
    <button id="send" onclick="send_pressed()">Send!</button>
    <h2>Past Messages</h2>
    <p id="msgs" >

    </p>
</body>
</html>
